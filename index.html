<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- inizio header -->
    <header>
        <img src="img/Logo.png" alt="logo boolean" class="logo">
        <h1>Toboolist</h1>
    </header>
    <!-- fine header -->
    <main>
        <div class="container">
            <!-- inizio bottoni -->
            <div class="bottoni">
                <button class="bottone-blu">Add Task</button>
                <button class="bottone-bianco">Add Section</button>
            </div>
            <!-- fine bottoni -->
            <!-- inizio prima sezione -->
            <section>
                <h2>&#9662; New Task</h2>
                <ul>
                    <li class="true blu">Quarterly Newsletter</li>
                </ul>
            </section>
            <!-- fine prima sezione -->
            <section></section>
            <section></section>
        </div>

    </main>
    
</body>
</html>
